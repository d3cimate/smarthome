<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Lighting</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <main id="main" class="flexbox-col">
        <h1>Control Lighting</h1>
        <h1>Insert Room Number</h1>
        <input type="text" id="roomnum" name="roomnum"><br><br>
    </main>
    <div class="buttonclass">
        <!-- <button class="button" onclick = "window.location.href='lockdoor.html';"> Lock Door </button> -->
        <button class="button" onclick = "window.turnOnLights(document.getElementById('doornum').value)"> Turn On Lights </button>
        <button class="button" onclick = "window.turnOffLights(document.getElementById('doornum').value)"> Turn Off Lights </button>
        <h2>Change Intensity</h2>
        <input type="text" id="intensity" name="intensity"><br><br>
        <button class="button" onclick="window.changeIntensity(document.getElementById('doornum').value, document.getElementById('intensity').value)"> Change Intensity </button>
        <button class="button button3" onclick = "window.location.href='index.html';"> Main Menu </button>
    </div>
</body>

</html>
