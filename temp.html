<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="firestore.js"></script>
    <script type="module" src="accontrol.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main id="main" class="flexbox-col">
        <h1>House Temperature and Humidity</h1>
        <div class="input-group">
            <label for="roomnum">Select Room:</label>
            <select id="roomnum" name="roomnum">
                <option value="1">Bedroom 1</option>
                <option value="2">Bedroom 2</option>
                <option value="3">Living Room</option>
            </select>
            <button id="check" class="button" onclick="window.getTempHum(document.getElementById('roomnum').value)">Check Temperature and Humidity</button>
        </div>
        <div id="result">
            <p><span id="temperature"></span></p>
            <p><span id="humidity"></span></p>
        </div>
        <div class="button-group">
            <button class="button" onclick="window.controlAC(document.getElementById('roomnum'.value))">Control AC</button>
            <button class="button" onclick="window.location.href='index.html';">Main Menu</button>
        </div>
    </main>
    <footer>
