<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Lock</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="lockdoor.js"></script>  
  <script type="module" src="unlockdoor.js"></script>  
  <script type="module" src="viewdoors.js"></script>
</head>
<body>
    <main id="main" class="flexbox-col">
        <h1>Door Locks</h1>
        <h1>Insert Door Number</h1>
        <input type="text" id="doornum" name="doornum"><br><br>
    </main>
    <div class="buttonclass">
        <button id="lock" class="button" onclick = "window.lockDoor(document.getElementById('doornum').value)"> Lock Door </button>
        <button id="unlock" class="button" onclick = "window.unlockDoor(document.getElementById('doornum').value)"> Unlock Door </button>
        <button class="button button2" onclick = "window.viewDoors()"> View Door Numbers </button>
        <div id="doors">
            <p><span id="doors"></span></p>
        </div>
        <button class="button button3" onclick = "window.location.href='index.html';"> Main Menu </button>
    </div>
</body>
</html>
